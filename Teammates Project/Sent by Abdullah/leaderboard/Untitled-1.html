<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>

<div class="container mt-5">
    <table class="table table-bordered leaderboard-table">
        <thead>
            <tr>
                <th>Pos.</th>
                <th>Name</th>
                <th>Entered on</th>
                <th>Points</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <script>
                const leaderboard = [
                    { position: 1, name: "Sarah University", enteredOn: "Apr 26, 2019 @ 6:05", points: 6 },
                    { position: 2, name: "Bella Booksmart", enteredOn: "Aug 30, 2018 @ 23:01", points: 5 },
                    { position: 3, name: "Larry Learner", enteredOn: "May 5, 2019 @ 18:38", points: 8 },
                    { position: 4, name: "Eddie Education", enteredOn: "May 12, 2019 @ 23:55", points: 7 }
                ];

                leaderboard.forEach(entry => {
                    const totalPoints = 10;
                    const result = ((entry.points / totalPoints) * 100).toFixed(2) + " %";

                    document.write(`
                        <tr>
                            <td>${entry.position}</td>
                            <td>${entry.name}</td>
                            <td>${entry.enteredOn}</td>
                            <td>${entry.points}</td>
                            <td>${result}</td>
                        </tr>
                    `);
                });
            </script>
        </tbody>
    </table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
