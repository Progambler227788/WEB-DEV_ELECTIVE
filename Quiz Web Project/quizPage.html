<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Header Section -->

<!--  Navigation bar -->
<!-- ms for margin start -->
<!-- mt for margin top -->
<!-- d-flex for display flex -->
<!-- primary for blue, secondary for grey color, info for light blue -->
<!-- fw for font weight-->
<div class="container text-center">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-center align-items-center flex-grow-1">
            <p id="quiz" class="mb-0 display-5">Quiz</p>
            <p id="zone" class="mb-0 ms-1 display-5 text-info">Zone</p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <img src="Images/volume-up-interface-symbol.png" alt="Volume" class="img-fluid mt-5" style="height: 50px; width: 50px;">
            <div class="mt-2">
                <h1><span class="badge start1 text-black">02/25</span></h1>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-light container mt-4 text-black bg-white" role="alert">
    What do you mean by HTML?
</div>

<div class="container text-end mt-2">
    <h1><span class="badge start1 text-black">00:30</span></h1>
</div>

<div class="alert alert-light container mt-4">
    <div class="alert alert-light container mt-4 text-black bg-white" role="alert">
        Speaking Language
    </div>
    <div class="alert alert-light container mt-4 text-black bg-white" role="alert">
        Game
    </div>
    <div class="alert alert-light container mt-4 text-black bg-white" role="alert">
        School
    </div>
    <div class="alert alert-light container mt-4 text-black bg-white" role="alert">
        Programming
    </div>
</div>

<div class="container text-end mt-2">
    <button id="start" class="btn btn-outline-dark mt-4 justify-content-end start1 next1">Next</button>
     
</div>


</body>
</html>
